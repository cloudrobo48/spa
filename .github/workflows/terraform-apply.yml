        uses: slackapi/slack-github-action@v1.23.0
        continue-on-error: true
        with:
          payload: |
            {
              "text": "âœ… Terraform Apply æˆåŠŸ ğŸ‰\nğŸ“¦ ç’°å¢ƒ: ${{ github.event.inputs.environment }}\nğŸ‘¤ å®Ÿè¡Œè€…: ${{ github.actor }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
