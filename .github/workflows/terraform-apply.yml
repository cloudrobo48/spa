name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Apply target environment'
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: read

env:  # âœ… ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«AWSèªè¨¼ã‚’å®šç¾©ï¼ˆå…¨ã‚¹ãƒ†ãƒƒãƒ—ã«è‡ªå‹•é©ç”¨ï¼‰
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ap-northeast-1

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    env:
      ENV_NAME: ${{ github.event.inputs.environment }}

    concurrency:  # âœ… Applyã®æ’ä»–åˆ¶å¾¡ï¼ˆåŒã˜ç’°å¢ƒã§åŒæ™‚å®Ÿè¡Œã‚’é˜²æ­¢ï¼‰
      group: terraform-apply-${{ github.event.inputs.environment }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Terraform Init
        run: terraform init -backend-config="key=terraform/state.tfstate"


      - name: Select Workspace
        run: terraform workspace select $ENV_NAME || terraform workspace new $ENV_NAME

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file=${ENV_NAME}.tfvars


