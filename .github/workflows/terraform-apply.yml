name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Apply target environment'
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: read

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    env:
      ENV_NAME: ${{ github.event.inputs.environment }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-northeast-1

    concurrency:  # âœ… Applyã®æ’ä»–åˆ¶å¾¡ï¼ˆåŒã˜ç’°å¢ƒã§åŒæ™‚å®Ÿè¡Œã‚’é˜²æ­¢ï¼‰
      group: terraform-apply-${{ github.event.inputs.environment }}
      cancel-in-progress: true

    outputs:
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Terraform Init
        run: terraform init -backend-config="key=terraform/state.tfstate"

      - name: Select Workspace
        run: terraform workspace select $ENV_NAME || terraform workspace new $ENV_NAME

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file=${ENV_NAME}.tfvars > apply.log

      - name: Upload apply log artifact
        uses: actions/upload-artifact@v4
        with:
          name: apply-log
          path: apply.log

      - name: Slacké€šçŸ¥ï¼ˆApplyæˆåŠŸï¼‰
        uses: slackapi/slack-github-action@v1.23.0
        continue-on-error: true
        with:
          payload: |
            {
              "text": "âœ… Terraform Apply æˆåŠŸ ğŸ‰\nğŸ“¦ ç’°å¢ƒ: ${{ github.event.inputs.environment }}\nğŸ‘¤ å®Ÿè¡Œè€…: ${{ github.actor }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Set environment output
        id: set-env
        run: echo "environment=${ENV_NAME}" >> $GITHUB_OUTPUT

  upload-apply-log:
    needs: terraform-apply
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download apply log artifact
        uses: actions/download-artifact@v3
        with:
          name: apply-log

      - name: Configure AWS credentials via OIDC
        # AWSã‚¢ã‚«ã‚¦ãƒ³ãƒˆIDã¯OIDCä¿¡é ¼ãƒãƒªã‚·ãƒ¼ã«å¿…è¦ãªå…¬é–‹æƒ…å ±ã®ãŸã‚ã€ã“ã“ã§ã¯ãƒãƒ¼ãƒ‰ã‚³ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::903636036611:role/github-apply-log-writer
          aws-region: ap-northeast-1

      - name: Upload apply log to S3
        run: aws s3 cp apply.log s3://terraform-apply-logs/${{ github.run_id }}-${{ needs.terraform-apply.outputs.environment }}.log
