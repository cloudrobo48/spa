name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Apply target environment'
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: read

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    env:
      ENV_NAME: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Terraform Init
        run: terraform init -backend-config="key=terraform/state.tfstate"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1

      - name: Select Workspace
        run: terraform workspace select $ENV_NAME || terraform workspace new $ENV_NAME

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file=${ENV_NAME}.tfvars
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1

      - name: Slack通知（Apply成功）
        uses: slackapi/slack-github-action@v1.23.0
        continue-on-error: true
        with:
          payload: |
            {
              "text": "Terraform Apply 成功（${{ github.event.inputs.environment }}）"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
